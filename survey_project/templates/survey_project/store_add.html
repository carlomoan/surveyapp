{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block title %}
<title>Add new Item in the store</title>
{% endblock title %} 
{% block content %}
<div class="container">
  <div class="login-wrap">
    <div class="login-content">
      <div class="login-logo">New Item in Store</div>
      <div class="login-form">
        <form
          action="{{ request.path }}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %} 
          {{ form|crispy }}
          <button
            class="au-btn au-btn--block au-btn--green m-b-20"
            type="submit"
          >
            Add New Stored Item
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
