{% load static %} 
{% load crispy_forms_tags %}
{% block title %}
<title>Add New Region</title>
{% endblock title %} 
{% block content %}

          <div class="x_content">
            <form method="post" action="{% url 'accounts:add_region' %}" class="js-region-create-form">
              <span class="section"> Add new region</span>
              {% csrf_token %} {{ form|crispy }}
              <div class="ln_solid">
                <div class="form-group">
                  <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">
                      Add
                    </button>
                    <button type="reset" class="btn btn-success">Reset</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
{% endblock content %}
